<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=8/*, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- page title -->
    <title>Currency Calculation</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <!-- vanilla css -->
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <!-- header part -->
    <header>
        <section class="p-3">
            <h1 class="text-center text-success fw-bold ">CURRENCY CALCULATION <img class="image-size"
                    src="images/logo1.jpg" alt=""></h1>
        </section>
    </header>
    <!-- main part -->
    <main class="container ">
        <section>
            <div class="row gx-5">
                <div class="col-lg-6 col-sm-12 ">
                    <img class="img-fluid h-100" src="images/money.jpg" alt="">
                </div>
                <div class="col-lg-6 col-sm-12 form-color">
                    <div class="container ">

                        <h5 class="text-center">Income</h5>

                        <form>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Income:</label>
                                <div class="col-sm-10">
                                    <input id="income" type="number" class="form-control" id="inputEmail3">
                                </div>
                                <div class="notify-section">
                                    <p id="notify-fail" class="notify">❌ You can not expense more than your income.</p>

                                </div>
                            </div>
                        </form>
                        <h5 class="text-center">Expenses</h5>
                        <form>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Food:</label>
                                <div class="col-sm-10">
                                    <input id="food" type="number" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Rent:</label>
                                <div class="col-sm-10">
                                    <input id="rent" type="number" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Clothes:</label>
                                <div class="col-sm-10">
                                    <input id="clothes" type="number" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                        </form>
                        <div class="notify-section">
                            <p id="notify-fail-two" class="notify">❌ You have to enter positive number.</p>

                        </div>
                        <div class="text-center">
                            <button id="calculate-button" type="button"
                                class="btn btn-info text-white text-bold ">Calculate</button>
                        </div>
                        <div>
                            <h5 class="text-center">Total Expenses: <span id="total-expenses">0</span></h5>
                        </div>
                        <div>
                            <h5 class="text-center">Balance: <span id="balance">0</span></h5>
                        </div>
                        <div class="text-center">
                            <p>Save: <input id="save-input" type="number"> % <button id="save-button" type="button"
                                    class="btn btn-info text-white ">Save</button></p>
                        </div>
                        <div class="notify-section">
                            <p id="notify-fail-three" class="notify">❌ You can not save more than your balance.</p>

                        </div>
                        <div>
                            <h5 class="text-center">Saving Amount: <span id="saving-amount">0</span></h5>
                        </div>
                        <div>
                            <h5 class="text-center">Remaining Balance: <span id="remaining-balance">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- external javascript file -->
    <script src="JS/calculation.js"></script>
</body>

</html>
